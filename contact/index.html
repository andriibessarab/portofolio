<!-- Header -->

    </nav>
</header>
<!-- Contact -->
<section class="contact" id="contact">
    <form action="">
        <h2>Contact Me</h2>
        <label for="f-name">Name: </label>
        <input id="f-name" name="name" required type="text">
        <label for="f-email">Email: </label>
        <input id="f-email" name="email" required type="text">
        <label for="f-message">Message: </label>
        <textarea cols="30" id="f-message" name="message" rows="10"></textarea>
        <button type="submit">Submit</button>
    </form>
</section>
